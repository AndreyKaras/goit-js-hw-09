<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/form-2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-Oc1NwBQK.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Form</h1>

        <form class="feedback-form" autocomplete="off">
        
          <ul>
            <li class="form-item"><label class="form-label">
            Email
            <input type="email" name="email" autofocus />
          </label></li>
          <li class="form-item last">
          <label class="form-label form-label--message">
            Message
            <textarea name="message" rows="8" placeholder="Type area"></textarea>
          </label></li>
          </ul>
           <button type="submit" class="form-buttonss">Submit</button>
        </form>
      </div>
    </main>

  </body>
</html>
